<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esteganografia em Imagens</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Esteganografia em Imagens</h1>
            <p>Oculte e recupere mensagens secretas em imagens usando a técnica LSB</p>
        </header>

        <main class="content">
            <!-- Seção de Codificação -->
            <section class="encode-section">
                <h2>Inserir Mensagem</h2>
                <div class="upload-container" id="encode-upload">
                    <div class="upload-area" id="encode-drop-area">
                        <p>Arraste uma imagem ou clique para selecionar</p>
                        <input type="file" id="encode-file-input" accept=".png,.jpg,.jpeg,.bmp" hidden>
                    </div>
                    <div class="preview-container">
                        <img id="encode-preview" alt="Preview" hidden>
                    </div>
                </div>
                <div class="input-group">
                    <textarea 
                        id="message-input" 
                        placeholder="Digite sua mensagem secreta aqui..."
                        rows="4"></textarea>
                </div>
                <div class="button-group">
                    <button id="encode-button" class="primary-button" disabled>
                        Codificar Mensagem
                    </button>
                </div>
                <div id="encode-status" class="status-message"></div>
            </section>

            <!-- Seção de Decodificação -->
            <section class="decode-section">
                <h2>Ler Mensagem</h2>
                <div class="upload-container" id="decode-upload">
                    <div class="upload-area" id="decode-drop-area">
                        <p>Arraste uma imagem ou clique para selecionar</p>
                        <input type="file" id="decode-file-input" accept=".png,.jpg,.jpeg,.bmp" hidden>
                    </div>
                    <div class="preview-container">
                        <img id="decode-preview" alt="Preview" hidden>
                    </div>
                </div>
                <div class="button-group">
                    <button id="decode-button" class="primary-button" disabled>
                        Extrair Mensagem
                    </button>
                </div>
                <div class="output-container">
                    <div id="decoded-message" class="message-output"></div>
                </div>
                <div id="decode-status" class="status-message"></div>
            </section>
        </main>

        <footer>
            <p>Desenvolvido com ❤️ | LSB Steganography</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" hidden>
        <div class="loader"></div>
        <p>Processando...</p>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
