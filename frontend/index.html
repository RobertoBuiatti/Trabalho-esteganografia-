<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicação de Esteganografia para ocultar mensagens em imagens">
    <title>Esteganografia em Imagens</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Esteganografia em Imagens</h1>
            <p>Oculte e recupere mensagens secretas em imagens usando a técnica LSB</p>
        </header>

        <main class="content">
            <!-- Seção de Codificação -->
            <section class="encode-section">
                <h2>Ocultar Mensagem</h2>
                <div class="upload-container" id="encode-upload">
                    <div class="upload-area" id="encode-drop-area">
                        <p>Arraste uma imagem ou clique para selecionar</p>
                        <input type="file" id="encode-file-input" accept="image/png,image/jpeg" hidden>
                    </div>
                    <div class="preview-container hidden" id="encode-preview-container">
                        <img id="encode-preview" alt="Preview da imagem">
                    </div>
                </div>
                <div class="input-group hidden" id="encode-controls">
                    <textarea 
                        id="message-input" 
                        placeholder="Digite sua mensagem secreta aqui..."
                        rows="4"
                        aria-label="Mensagem secreta para ocultar"></textarea>
                    <div class="button-group">
                        <button id="encode-button" class="primary-button" disabled>
                            Ocultar Mensagem
                        </button>
                    </div>
                </div>
                <div id="encode-status" class="status-message" role="alert" aria-live="polite"></div>
            </section>

            <!-- Seção de Decodificação -->
            <section class="decode-section">
                <h2>Extrair Mensagem</h2>
                <div class="upload-container" id="decode-upload">
                    <div class="upload-area" id="decode-drop-area">
                        <p>Arraste uma imagem ou clique para selecionar</p>
                        <input type="file" id="decode-file-input" accept="image/png,image/jpeg" hidden>
                    </div>
                    <div class="preview-container hidden" id="decode-preview-container">
                        <img id="decode-preview" alt="Preview da imagem">
                    </div>
                </div>
                <div id="decode-controls" class="hidden">
                    <div class="button-group">
                        <button id="decode-button" class="primary-button" disabled>
                            Extrair Mensagem
                        </button>
                    </div>
                    <div class="output-container">
                        <div id="decoded-message" class="message-output" role="region" aria-live="polite"></div>
                    </div>
                </div>
                <div id="decode-status" class="status-message" role="alert" aria-live="polite"></div>
            </section>
        </main>

        <footer>
            <p>Desenvolvido por Roberto - 2025</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" hidden>
        <div class="loader"></div>
        <p>Processando...</p>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
